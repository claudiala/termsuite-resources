#################################
#  NA  #
#################################

# artificial rule needed fortisation correction of Vpp
"S-NA":
  source: N A
  target: N A
  rule: s[0]==t[0] && s[1].stem==t[1].stem


#  Extension droite et gauche  #
# impianto idrauilico || impianto idrauilico solare
"S-Ed-NA-A":
  source: N A
  target: N A A
  rule: s[0]==t[0] && s[1]==t[1]


"S-Ed-NA-AA":
  source: N A
  target: N A A A
  rule: s[0]==t[0] && s[1]==t[1]


# riscaldamento elettrico || riscaldamento elettrico non isolante
"S-Ed-NA-PN":
  source: N A
  target: N A P N
  rule: s[0]==t[0] && s[1]==t[1]


# energia eolica || energia eolica a ridotte dimensioni
"S-Ed-NA-PAN":
  source: N A
  target: N A P A N
  rule: s[0]==t[0] && s[1]==t[1]


"S-Ed-NA-PACAN":
  source: N A
  target: N A P A C A N
  rule: s[0]==t[0] && s[1]==t[1]


# energia eolica || energia eolica a dimensioni elevate
"S-Ed-NA-PNA":
  source: N A
  target: N A P N A
  rule: s[0]==t[0] && s[1]==t[1]


# rotazione rapida || vento a rotazione rapida
"S-Eg-NA-NP":
  source: N A
  target: N P N A
  rule: s[0]==t[2] && s[1]==t[3]


# distanza radiale || distanza radiale e assiale
"S-Ed-NA-CA":
  source: N A
  target: N A C A
  rule: s[0]==t[0] && s[1]==t[1]


#enumeration#
# centrale termica | centrale termica, nucleare o fossile ; interesse ecologico, faunistico et floristico || interesse ecologico
"S-Ed-NA-,ACA":
  source: N A comma A C A
  target: N A
  rule: s[0]==t[0] && s[1]==t[1]


# removed, too noisy, should be improved: Ddef N1 C Ddef N2 A, gender(N1)=gender(N2)=gender(A)
# "S-ECg-NA":
#   source: N A
#   target: N C N A
#   rule: s[0]==t[2] && s[1]==t[3]


# rotazione lenta || rotazione relativamente lenta
"S-I-NA-R":
  source: N A
  target: N R A
  rule: s[0]==t[0] && ( s[1]==t[1] || s[1]==t[2] )


# geotermia idraulica || geotermia solare idraulica
"S-I-NA-A":
  source: N A
  target: N A A
  rule: s[0]==t[0] && s[1]==t[2]


# quote-part éolien || quote-part de énergie éolien
"S-I-N(N|A)-PN":
  source: N N, N A
  target: N P N N, N P N A
  rule: s[0]==t[0] && s[1]==t[3]


#  PREDICATION    #
# palo essere rigido || palo rigido
"S-I-NA-V":
  source: N V A
  target: N A
  rule: s[0]==t[0] && s[2]==t[1]
# V: être)


# palo essere troppo rigido || palo rigido
"S-I-NA-RV":
  source: N V R A
  target: N A
  rule: s[0]==t[0] && s[2]==t[1]
# V: être)


#coordination#
# corrente oratoria || corrente storica e oratoria
"S-I-NA-AC":
  source: N A
  target: N A C A
  rule: s[0]==t[0] && s[1]==t[3]


#enumeration#
# centrale fossile || centrale thermique, nucléaire ou fossile
"S-I-NA-A,AC":
  source: N A comma A C A
  target: N A
  rule: s[0]==t[0] && (s[1]==t[1] || s[3]==t[1] || s[5]==t[1])


#conception et isolation acoustique
# removed, too noisy, should be improved: Ddef N1 C Ddef N2 A, gender(N1)=gender(N2)=gender(A)
# "S-I-NA-CN":
#   source: N A
#   target: N C N A
#   rule: s[0]==t[0] && s[1]==t[3]


#dérivation #
#effetto possibile/possibilità d'effetto
# TODO Réécrire avec les dérivés au lieu du stem (dérivation de type 3 : inversion)
# TODO s[0]==t[2] && (s[1].stem==t[0].stem || derivAN(s[1],t[0]))
# TODO tester :
#  1- s[0]==t[2] && s[1].stem==t[0].stem
#  2- s[0]==t[2] && derivAN(s[1],t[0])
#  3- s[0]==t[2] && (s[1].stem==t[0].stem || derivAN(s[1],t[0]))
"S-PID-NA-P":
  source: N A
  target: N P N
  rule: s[0]==t[2] && deriv("A N", s[1], t[0])


#Plusieurs operations#
# centrale nucleare || centrale termica, nucleare o fossile
"S-IEg-NA-A,-CA":
  source: N A comma A C A
  target: N A
  rule: s[0]==t[0] && (s[1]==t[1] || s[3]==t[1] || s[5]==t[1])


#################################
#  NPN  #
#################################

#  Insertion  #
# approvisionnement en électricité || approvisionnement mondial en électricité
"S-I1-NPN-A":
  source: N P N
  target: N A P N
  rule: s[0]==t[0] && s[1]==t[2] && s[2]==t[3]


# NOISY
# costi di produzione || costi di fabricazione e di produzione
# "S-I1-NPN-PNC":
#   source: N P N
#   target: N P N C P N
#   rule: s[0]==t[0] && s[1]==t[4] && s[2]==t[5]



#"S-D1-NPN":
#  source: N P N
#  target: N P N
#  rule: s[2] == t[2] && derivNN(s[0], t[0])

#  Extension droite et gauche  #
# absence de générateur - absence de générateur éolien
"S-Ed-NPN-A":
  source: N P N
  target: N P N A
  rule: s[0]==t[0] && s[1]==t[1] && s[2]==t[2]


# velocità di rotazione - velocità di rotazione di riferimento
"S-Ed-NPN-PN":
  source: N P N
  target: N P N P N
  rule: s[0]==t[0] && s[1]==t[1] && s[2]==t[2] && t[3]=="de" && (t[4]=="base" || t[4]=="référence")


# DOES NOT MATCH on Wind Energy, Mobiles, Cancer
"S-Ed-NPN-PAN":
  source: N P N
  target: N P N P A N
  rule: s[0]==t[0] && s[1]==t[1] && s[2]==t[2]


# DOES NOT MATCH on Wind Energy, Mobiles, Cancer
"S-Ed-NPN-PNA":
  source: N P N
  target: N P N P N A
  rule: s[0]==t[0] && s[1]==t[1] && s[2]==t[2]


#  DOES NOT MATCH on Wind Energy, Mobiles, Cancer
"S-Ed-NPN-PACAN":
  source: N P N
  target: N P N P A C A N
  rule: s[0]==t[0] && s[1]==t[1] && s[2]==t[2]


#  DOES NOT MATCH on Wind Energy, Mobiles, Cancer
"S-Ed-NPN-AA":
  source: N P N
  target: N P N A A
  rule: s[0]==t[0] && s[1]==t[1] && s[2]==t[2]


#costi di fabbricazione|| costi di fabbricazione e di produzione
"S-Ed-NPN-CPN":
  source: N P N
  target: N P N C P N
  rule: s[0]==t[0] && s[1]==t[1] && s[2]==t[2]


#enumeration#
# unités de paysage || unités de paysage, des sites et des vues
"S-Ed-NPN-,PNCPN":
  source: N P N comma P N C P N
  target: N P N
  rule: s[0]==t[0] && s[2]==t[2]


# fonction de appartenance - niveau du fonction de appartenance
"S-Eg-NPN-NP":
  source: N P N
  target: N P N P N
  rule: s[0]==t[2] && s[1]==t[3] && s[2]==t[4]


#Reduction#
# guasto rete - guasto alla rete
"S-R2-NPN":
  source: N N
  target: N P N
  rule: s[0]==t[0] && s[1]==t[2]


#variation preposition#
"S-R2I-NPN-P":
  source: N P N
  target: N P N
  rule: s[0]==t[0] && s[2]==t[2]


# fase dello storia | fase storica
"S-R2D-NPN":
  source: N P N
  target: N A
  rule: s[0]==t[0] && deriv("N A", s[2], t[1])


# DOES NOT MATCH
# A par B - A en fonction de B
"S-R2I2-NPN-PNP":
  source: N P N
  target: N P N P N
  rule: s[0]==t[0] && s[2]==t[4] && s[1]=="par" && t[1]=="en" && t[2]=="fonction" && t[3]=="de"


#plusieurs opérations#
# oggetti da caccia || oggetti da pesca, da ginnastica e da nuoto
"S-IEg-NPN-PN,-CPN":
  source: N P N comma P N C P N
  target: N P N
  rule: s[0]==t[0]  && s[1]==t[1] && s[5]==t[2]


#################################
#  NAPN  #
#################################

# velocità del vento media || velocità media del vento
"S-P-NAPN-A":
  source: N P N A
  target: N A P N
  rule: s[0]==t[0] && s[2]==t[3] && s[3]==t[1]


#################################
#  NAA  #
#################################


# registro contabile annuale || registro annuale contabile
"S-P-NAA-A":
  source: N A A
  target: N A A
  rule: s[0]==t[0] && s[1]==t[2] && s[2]==t[1]


#effetto secondario possibile/possibilità di effetto secondario
#S-R3Eg-NAA-NP
"S-PID-NAA-P":
  source: N A A
  target: N P N A
  rule: s[0]==t[3] && s[1]==t[4] && s[2].stem==t[0].stem


#################################
#  MORPHOLOGICAL  #
#################################

# micro sistema - microsistema, portaoggetti  - portaoggetti
"M-S-NN":
  source: N [compound]
  target: N N
  rule: t[0]==s[0][0] && t[1]==s[0][1]


# fotosensibilità - sensibilità alla luce; portaoggetti - contenitore per oggetti 
"M-PI-EN-P":
  source: N [compound]
  target: N P N
  rule: s[0][0]==t[2] && s[0][1]==t[0]



# Variantes d'adjectif a inclure plutot dans NA/NAPN
# DOES NOT MATCH on Wind Energy
# hormonosensible - sensible aux hormones
#"M-PR2-APN":
#  source: A
#  target: A P N
#  rule: s.compound && s[0][0]==t[2] && s[0][1]==t[0]


# DOES NOT MATCH on Wind Energy
# énergie électrique - énergie hydroélectrique
"M-R1-NA":
  source: N A
  target: N A
  rule: t[1].compound && s[0]==t[0] && s[1] == t[1][1]


# DOES NOT MATCH
# oggetto pentagonale - oggetto penta- o esagonale
"M-I-NA-CE":
  source: N A
  target: N A C A, N N C A
  rule: s[1].compound && t[3].compound && s[1][0]==t[1] && s[1][1]==t[3][1]


# DOES NOT MATCH (2 car)
# turbine tripale - turbine bi- ou tripale
"M-I-NA-EC":
  source: N A
  target: N A C A, N N C A
  rule: s[1].compound && t[3].compound && s[0]==t[0] && s[1][0]==t[3][0] && s[1][1]==t[3][1]


# DOES NOT MATCH on Wind Energy
# diabetico insulino-dipendente - diabetico insulino-non-dipendante
"M-I2-NA":
  source: N A
  target: N A
  rule: s[1].compound && t[1].compound && s[0]==t[0] && s[1][0]==t[1][0] && s[1][1]==t[1][2]


# traité en amont

# DOES NOT MATCH
# éolien - proéolien
#"N-prefN":
#  source: N
#  target: N
#  rule: t.compound && s[0]==t[0][1]

# movimento sincrono - movimento asincrono 
"NA-NprefA":
  source: N A
  target: N A
  rule: s[0]==t[0] && prefix(t[1],s[1])

# prefixes: hyper, a, ir, non, dé
